{% extends 'base_accounts.html' %}
{% block title %}Register New User | FIT ADMIN{% endblock title %}

{% block content %}
<form action="" method='POST' class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">{% csrf_token %}
    <h2 class="w3-center">Contact Us</h2>
     
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="username" type="text" placeholder="Username">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="password1" type="password" placeholder="Password">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="password2" type="password" placeholder="Password">
          </div>
    </div>

    <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1" name="role">
          <option value="is_pt">Personal Trainer</option>
          <option value="is_client">Client</option>
        </select>
      </div>

    <p class="w3-center">
    <button class="w3-button w3-section w3-blue w3-ripple"> Send </button>
    </p>
</form>
{% endblock content %}
